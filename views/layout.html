<!DOCTYPE html>
<html>
<head>
<meta lang="en">
<title>ICLT Email Listener</title>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css">
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
<meta name="viewport" content="target-densitydpi=medium-dpi, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="css/iclt.css">
<script src="js/iclt.js"></script>

</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>ICLT Email Listener</h1>
	</div><!-- /header -->


<div data-role="collapsible-set">

	<div data-role="collapsible" data-collapsed="false">
		<h3>Field Technician</h3>
		<fieldset data-role="controlgroup" id="fieldTechList">
{% for fieldTech in data.fieldTechs %}
			<input type="radio" name="fieldTech" id="fieldTech_{{ fieldTech.id }}" value="{{ fieldTech.id }}">
			<label for="fieldTech_{{ fieldTech.id }}">{{ fieldTech.name }}</label>
{% endfor %}
		</fieldset>
	</div>
	
	<div data-role="collapsible">
	<h3>Ticket Type</h3>
		<fieldset data-role="controlgroup" id="ticketTypeList">
			<input type="radio" name="ticketType" id="typeFailure" value="typeFailure" checked="checked">
			<label for="typeFailure">Failure</label>

			<input type="radio" name="ticketType" id="typeRequest" value="typeRequest">
			<label for="typeRequest">Request</label>
		</fieldset>
	</div>
	
	<div data-role="collapsible">
	<h3>Service</h3>
	<fieldset data-role="controlgroup" id="serviceList">
{% for service in data.services %}
	{% set serviceId = service.name|lower|replace({" ":"."}) %}
		<input type="radio" name="service" id="service_{{ serviceId }}" value="{{ service.id }}">
		<label for="service_{{ serviceId }}">{{ service.name }}</label>
{% endfor %}
		</fieldset>

	</div>
	
</div>






	
	<div id="footer">
		<p>&copy; Paul Sheean 2012</p>
	</div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
